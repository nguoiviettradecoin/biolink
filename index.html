<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ThanhPhat | Bio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    
    <style>
        /* --- RESET & CẤU HÌNH CHUNG --- */
        :root {
            --bg-dark: #050505;
            --text-main: #ffffff;
            --text-sub: #a1a1aa;
            --glass-bg: rgba(20, 20, 20, 0.4);
            --glass-border: rgba(255, 255, 255, 0.08);
            --blur: 15px;
            --tele-color: #229ED9; /* Màu xanh Telegram */
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            background-color: var(--bg-dark);
            color: var(--text-main);
            font-family: 'Inter', sans-serif;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        /* --- 1. MÀN HÌNH CHỜ (CLICK TO ENTER) --- */
        #enter-screen {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: #000;
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: opacity 0.8s ease, visibility 0.8s;
        }

        .enter-text {
            font-weight: 600;
            font-size: 1.2rem;
            letter-spacing: 1px;
            animation: pulse 2s infinite;
        }

        /* --- 2. HÌNH NỀN SÓNG LƯỢN (WAVY BACKGROUND) --- */
        .background-waves {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: 1;
            background: 
                radial-gradient(circle at 50% 50%, rgba(255,255,255,0.05) 0%, transparent 50%),
                repeating-linear-gradient(45deg, #000 0%, #1a1a1a 10%, #000 20%);
            background-size: 200% 200%;
            filter: blur(20px) contrast(120%);
            animation: moveWaves 15s linear infinite;
        }
        
        .noise-overlay {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: url('https://grainy-gradients.vercel.app/noise.svg');
            opacity: 0.05;
            z-index: 2;
            pointer-events: none;
        }

        /* --- 3. NỘI DUNG CHÍNH (PROFILE) --- */
        .main-container {
            position: relative;
            z-index: 10;
            text-align: center;
            width: 100%;
            max-width: 480px;
            padding: 20px;
            opacity: 0; 
            transform: translateY(20px);
            transition: opacity 1s ease, transform 1s ease;
        }

        /* Avatar */
        .avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid rgba(255,255,255,0.1);
            margin-bottom: 15px;
            box-shadow: 0 0 30px rgba(255,255,255,0.1);
        }

        /* Tên & Bio */
        .username {
            font-family: 'Poppins', sans-serif;
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 5px;
            text-shadow: 0 0 10px rgba(255,255,255,0.5);
        }

        .bio {
            color: var(--text-sub);
            font-size: 0.9rem;
            margin-bottom: 25px;
            font-weight: 400;
            line-height: 1.5;
        }

        /* --- CỘNG ĐỒNG TELEGRAM --- */
        .community-card {
            background: rgba(30, 30, 30, 0.6);
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            padding: 15px;
            display: flex;
            align-items: center;
            gap: 15px;
            margin: 0 auto 25px auto;
            width: fit-content;
            max-width: 90%;
            transition: all 0.3s;
            text-decoration: none;
            cursor: pointer;
        }

        .community-card:hover { 
            transform: scale(1.02); 
            background: rgba(40, 40, 40, 0.8);
            border-color: rgba(255, 255, 255, 0.2);
        }

        .card-avatar {
            position: relative;
            width: 45px; height: 45px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #2A2A2A;
            border-radius: 50%;
        }
        
        .card-avatar i {
            font-size: 1.5rem;
            color: var(--tele-color);
        }

        .status-dot {
            position: absolute;
            bottom: -2px; right: -2px;
            width: 14px; height: 14px;
            background: #3ba55c;
            border: 2px solid #1e1e1e;
            border-radius: 50%;
            animation: blink-dot 2s infinite;
        }

        .card-info {
            text-align: left;
        }

        .card-title {
            font-size: 0.95rem;
            font-weight: 600;
            color: #fff;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .card-sub {
            font-size: 0.75rem;
            color: var(--text-sub);
        }

        .join-arrow {
            margin-left: 10px;
            color: var(--text-sub);
            font-size: 0.8rem;
            opacity: 0.5;
            transition: 0.3s;
        }

        .community-card:hover .join-arrow {
            transform: translateX(3px);
            opacity: 1;
            color: #fff;
        }

        /* --- SOCIAL ICONS --- */
        .social-icons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
        }

        .social-link {
            color: #fff;
            font-size: 1.5rem;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            opacity: 0.8;
        }

        .social-link:hover {
            transform: translateY(-5px) scale(1.1);
            opacity: 1;
            text-shadow: 0 0 15px rgba(255,255,255,0.8);
        }

        /* --- FOOTER VIEW COUNT --- */
        .view-count {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            font-size: 0.8rem;
            color: #555;
            margin-top: 10px;
        }

        /* --- ANIMATIONS --- */
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        @keyframes moveWaves {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        @keyframes blink-dot {
            0%, 100% { box-shadow: 0 0 0 0 rgba(59, 165, 92, 0.7); }
            70% { box-shadow: 0 0 0 5px rgba(59, 165, 92, 0); }
        }

        ::-webkit-scrollbar { width: 0px; }
    </style>
</head>
<body>

    <div id="enter-screen">
        <div class="enter-text">click to enter...</div>
    </div>

    <div class="background-waves"></div>
    <div class="noise-overlay"></div>

    <div class="main-container" id="main-content">
        
        <img src="https://i.postimg.cc/WzKLX4ZX/photo-2025-05-18-01-14-08.jpg" alt="Avatar" class="avatar">
        
        <h1 class="username">Thành Phát | HoldStation</h1>
        <p class="bio">
            Admin : Người Viết TradeCoin<br>
            Chúng Tôi Ở Đây Vì Bạn ... 
        </p>

        <a href="https://t.me/Vietradecoin" target="_blank" class="community-card">
            <div class="card-avatar">
                <i class="fab fa-telegram-plane"></i>
                <div class="status-dot"></div> </div>
            <div class="card-info">
                <div class="card-title">Người Việt Trade Coin <i class="fas fa-check-circle" style="color: #3b82f6; font-size: 0.8rem;"></i></div>
                <div class="card-sub" style="color: #4ade80;">● Online</div>
            </div>
            <div class="join-arrow"><i class="fas fa-chevron-right"></i></div>
        </a>

        <div class="social-icons">
            <a href="https://discord.com" target="_blank" class="social-link"><i class="fa-brands fa-discord"></i></a>
            <a href="https://youtube.com" target="_blank" class="social-link"><i class="fa-brands fa-youtube"></i></a>
            <a href="https://www.facebook.com/profile.php?id=61584707074446" target="_blank" class="social-link"><i class="fa-brands fa-facebook"></i></a>
            <a href="https://instagram.com" target="_blank" class="social-link"><i class="fa-brands fa-instagram"></i></a>
            <a href="https://www.tiktok.com/@tradinginsightpro" target="_blank" class="social-link"><i class="fa-brands fa-tiktok"></i></a>
            <a href="https://t.me/thanhphatbnb" target="_blank" class="social-link"><i class="fab fa-telegram"></i></a>
        </div>

        <div class="view-count">
            <i class="fas fa-eye"></i> 2,524
        </div>

    </div>

    <audio id="bg-audio" loop>
        <source src="https://cdn.pixabay.com/download/audio/2022/11/22/audio_febc508520.mp3" type="audio/mpeg">
    </audio>

    <script>
        // --- XỬ LÝ CLICK TO ENTER & AUDIO ---
        const enterScreen = document.getElementById('enter-screen');
        const mainContent = document.getElementById('main-content');
        const audio = document.getElementById('bg-audio');

        enterScreen.addEventListener('click', () => {
            enterScreen.style.opacity = '0';
            enterScreen.style.visibility = 'hidden';
            mainContent.style.opacity = '1';
            mainContent.style.transform = 'translateY(0)';
            
            // Tăng view +1 ngay lập tức khi click vào (tạo cảm giác tương tác)
            increaseView(1); 
            
            audio.volume = 0.3;
            audio.play().catch(error => { console.log("Audio prevented:", error); });
        });

        // --- HỆ THỐNG VIEW THÔNG MINH (Smart View System) ---
        const viewCountElement = document.querySelector('.view-count');
        
        // Cấu hình: Số gốc ban đầu
        const baseViews = 2524; 
        // Cấu hình: Ngày bắt đầu tính toán (Ngày bạn làm web này)
        const startDate = new Date("2024-12-25").getTime(); 
        
        function getSmartViews() {
            const now = new Date().getTime();
            // Tính số ngày đã trôi qua từ ngày bắt đầu
            const daysPassed = Math.floor((now - startDate) / (1000 * 60 * 60 * 24));
            
            // Công thức: Cứ 1 ngày trôi qua tự động cộng thêm khoảng 65 views
            // (Trung bình của 20-100 random)
            const autoGrowth = daysPassed * 65; 
            
            // Lấy số view đã lưu trong máy người dùng (nếu có)
            let storedViews = localStorage.getItem('userViews');
            if (!storedViews) storedViews = 0;
            
            // Tổng view = Gốc + Tự tăng theo ngày + Số lần người dùng này đã F5
            return baseViews + autoGrowth + parseInt(storedViews);
        }

        // Hàm hiển thị và lưu view
        function updateViewDisplay(number) {
            viewCountElement.innerHTML = `<i class="fas fa-eye"></i> ${number.toLocaleString()}`;
        }

        function increaseView(amount) {
            let current = getSmartViews();
            let newTotal = current + amount;
            
            // Lưu lại lượt tăng thêm vào bộ nhớ máy
            let storedViews = localStorage.getItem('userViews');
            if (!storedViews) storedViews = 0;
            localStorage.setItem('userViews', parseInt(storedViews) + amount);
            
            updateViewDisplay(newTotal);
        }

        // 1. Hiển thị view ngay khi load trang
        updateViewDisplay(getSmartViews());

        // 2. Random nhảy số view khi đang xem trang (Giả lập người khác đang vào)
        // Cứ 3 giây check 1 lần, có 30% cơ hội tăng view
        setInterval(() => {
            if(Math.random() > 0.7) { 
                // Chỉ hiển thị tăng ảo trên màn hình, không lưu vào bộ nhớ (để tránh tăng quá nhanh)
                let currentVisual = parseInt(viewCountElement.innerText.replace(/\D/g,''));
                viewCountElement.innerHTML = `<i class="fas fa-eye"></i> ${(currentVisual + 1).toLocaleString()}`;
            }
        }, 4000);

    </script>
</body>
</html>
